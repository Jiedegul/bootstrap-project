<body>
	<h1>foctorial</h1>
	<script type="text/javascript">
 		let a=5;
 		let result=1;
 		for (let i=1; i<=a; i++){
 			console.log(i);
 			// 1-5 chein chugardu jasushtun zarulu jok

 			result=result*i;
 			// result=*=i; kuskartup jassa bolot
 		} 
 		console.log(result);
 		// console.log{}ichine jassan kairadan eseptep juro beret
 		// 1*1=1
 		// 1*2=2
 		// 2*3=6
 		// 6*4=24
 		// 24*5=120 bul factorial
				
	</script>

</body>
</html>
