<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	break 
	токтотуу
	<script type="text/javascript">
		for (let i = 0; i < 5; i++) {
			console.log('A');
			if(i===3)break;
			console.log('B');
		}
		// munda break a menen b 3 jolu kaitalap b 4jolu kaitalabait breakten kiin bolgon ychun
		// C циклдан кийин турган учун break тиешеси жоок 
		console.log('C');

	</script>


	<script type="text/javascript">
	for (let i = 0; i < 5; i++) {
			console.log('D');
			if(i===2)continue;
			console.log('S');
		}
		// munda continue a menen b 2 jolu kaitalap b 4jolu kaitalap continue kiin bolgon ychun c
		//continue улантуу
		console.log('L');
	</script>


	<script type="text/javascript">
		let a = prompt('Number?');
			switch(a){
				// switch которуу
			case 1:
			// case это случай
			console.log('one');
			break;
			case 2:
			console.log('two');
			break;
			case 3:
			console.log('three');
			break;
			}
	</script>
</body>
</html>
